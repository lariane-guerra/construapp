   </div>

   <section class="azul">
      <div class="laranja">
         <div class="rosinha">
            <h1>Cadastrar Funcionário</h1>
         </div>
      </div>
      <div class="content-out">
         <div class="imagem-botao">
            <div class="imagem-perfil">
               <img src="assets/img/semfoto-jpeg.jpeg" alt="adicionar-func" width="512" height="512">
            </div>
            <div>
               <label class="botao-adicionar">
                  <input id="add" type="file" required/>
                  Adicionar
               </label>
            </div>
         </div>
         <form class="formulario">
            <div class="formgeral">
               <label class="nome">Nome
                  <input type="text" name="nome">
               </label>
               <label class="dtanascimento">Dta Nascimento
                  <input type="date" min="2000-01-01" max="2050-12-31">
               </label>
            </div>
            <div class="formgeral">
               <label class="matricula">Matrícula
                  <input type="text" name="matricula">
               </label>
               <label class="dtainicio">Dta Inicio
                  <input type="date" min="2000-01-01" max="2050-12-31">
               </label>
               <label class="obra-vinculada">Obra Vinculada:
                  <select id="seletorobra" name="uf">
                     <option selected>Residencial Turim</option>
                     <option>Comercial São Roque</option>
                     <option>Imóvel Vilaverde</option>
                     <option>Residencial Eden</option>
                     <option>Residencial Newton</option>
                     <option>Residencial Carvalho</option>
                  </select>
               </label>
            </div>
            <div class="formgeral">
               <label class="endereco">Rua/Avenida
                  <input type="text" name="endereco">
               </label>
               <label class="numero">Nº
                  <input type="text" name="numero">
               </label>
               <label class="cep">CEP
                  <input type="text" name="cep" placeholder="_____-___">
               </label>
            </div>
            <div class="formgeral">
               <label class="bairro">Bairro
                  <input type="text" name="bairro">
               </label>
               <label class="cidade">Cidade
                  <input type="text" name="cidade">
               </label>
               <label class="estado">Estado
                  <input type="text" name="estado">
               </label>
            </div>
            <div class="formgeral">
               <label class="celular">Celular
                  <input type="text" name="contrato" placeholder="(xx)-(xxxxx-xxxx)"(>
               </label>
               <label class="telefone">Telefone
                  <input type="text" name="telefone">
               </label>
               <label class="email">E-mail
                  <input type="text" name="e-mail">
               </label>

            </div>
            <div class="butao">
               <button class="botao" type="submit">Salvar</button>
            </div>
         </form>
      </div>
   </section>


   <!--===== MAIN JS =====-->
   <script src="assets/js/main.js"></script>
